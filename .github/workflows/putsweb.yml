name: PUTSWeb

on:
  push:
    branches: [master]

jobs:
  deploy:
    runs-on: self-hosted

    defaults:
      run:
        working-directory: ./PUTSWeb

    steps:
      - uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: 2.1

      - name: Publish
        run: dotnet publish -c Release -o published

      - name: Build docker
        run: docker build . -t putsweb
