name: PUTSWeb

on:
  push:
    branches: [master]
  workflow_dispatch:

jobs:
  docker-image:
    name: Build and publish docker image
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./PUTSWeb
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Setup .NET ğŸŒ
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: 2.1

      - name: Build dotnet ğŸ”§
        run: dotnet build

      - name: Publish ğŸ“¦
        run: dotnet publish -c Release -o published

      - name: Set up QEMU ğŸ”¨
        uses: docker/setup-qemu-action@v1

      - name: Set up Docker Buildx ğŸª›
        id: buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to Docker Hub ğŸ‹
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Build and push ğŸ”¼
        uses: docker/build-push-action@v2
        with:
          context: ./PUTSWeb/
          platforms: linux/arm/v7
          push: true
          tags: ${{ secrets.DOCKER_HUB_USERNAME }}/putsweb:latest

  deploy-rpi:
    name: Deploy stack to raspberry pi
    needs: docker-image
    runs-on: ubuntu-latest
    environment:
      name: pi
      url: http://benaspi.ddns.net:8000
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Copy stack file ğŸ“
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.RPI_HOST }}
          username: ${{ secrets.RPI_USERNAME }}
          password: ${{ secrets.RPI_PASSWORD }}
          source: "Infrastructure/rpi-stack.yml"
          target: "~/stacks/putsweb/"
          strip_components: 1

      - name: Compose up ğŸš€
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.RPI_HOST }}
          username: ${{ secrets.RPI_USERNAME }}
          password: ${{ secrets.RPI_PASSWORD }}
          script: |
            export ConnectionStrings__ProblemDatabase=${{ secrets.CONNECTIONSTRINGS__PROBLEMDATABASE }}
            export MYSQL_ROOT_PASSWORD=${{ secrets.MYSQL_ROOT_PASSWORD }}
            docker-compose -f ~/stacks/putsweb/rpi-stack.yml up -d

      - name: Check running containers ğŸ”
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.RPI_HOST }}
          username: ${{ secrets.RPI_USERNAME }}
          password: ${{ secrets.RPI_PASSWORD }}
          script: docker ps -a
